version: '3'
services:
  web-server:
    image: "lab4linux/4linux-app"
    restart: unless-stopped
    environment:
      DB_HOST: "${DB_HOST}"
      DB_PORT: 3306
      DB_USER: php
      DB_PASS: 4linux
      DB_NAME: php
    ports:
      - "80:8080"
    volumes:
      - "/570/config/php.ini:/etc/php7/php.ini"
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes: 
      - "/:/rootfs"
      - "/var/run:/var/run"
      - "/sys:/sys"
      - "/var/lib/docker/:/var/lib/docker"
      - "/dev/disk/:/dev/disk"
    privileged: true
    devices:
      - "/dev/kmsg"
  apache-exporter:
    image: bitnami/apache-exporter:latest
    container_name: apache-exporter
    restart: unless-stopped
    ports:
      - "9117:9117"
